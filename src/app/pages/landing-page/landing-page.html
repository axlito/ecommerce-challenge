<section class="flex w-full mt-10">
    <ul class="grid grid-cols-5 gap-3 w-full justify-between">

        @for (p of products_data(); track $index) {
        <li class="border border-gray-200">
            <div class="flex w-full h-72 justify-center p-4 bg-gray-100 relative">
                <img [src]="p.image" [alt]="p.title">
                <span class="flex absolute top-3 left-3 w-fit h-fit text-xs font-semibold capitalize bg-gray-300 text-gray-700 rounded-2xl px-2.5 py-0.5">{{ p.category }}</span>
            </div>
            <div class="flex flex-col gap-2 px-4 py-2">
                <h2 class="font-semibold text-lg line-clamp-1">{{ p.title }}</h2>
                <p>{{ p.description }}</p>
                <span>{{ p.rating.rate }}/{{ p.rating.count }}</span>
            </div>
        </li>
        }

    </ul>
</section>
