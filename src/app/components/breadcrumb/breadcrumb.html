<header class="flex mt-0 md:mt-6">
    <ul class="flex flex-row gap-1 items-center text-sm text-neutral-500 font-semibold">
        @for (item of routes(); track $index) {
            <li><a [routerLink]="item.route" [class]="item.current ? 'text-neutral-500' : 'text-blue-600/80'">{{ item.name }}</a></li>
            @if (!item.current) {
                <li>&gt;</li>
            }
        }
    </ul>
</header>
